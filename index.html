</head>
<body class="bg-gray-50">

                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-blue-600">Aroosh boutique</a>
                </div>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Shop</a>
                    <div class="relative group">
                    <div class="relative">
         <button onclick="toggleMenu()" class="text-gray-700 hover:text-blue-600">
        Categories
           </button>
        <div id="menu" class="hidden absolute w-48 bg-white shadow-lg py-2 mt-2">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Men</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Women</a>
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">Kids</a>
         </div>
          </div>
<script>

        document.getElementById('menu').classList.toggle('hidden');
    }
</script>

                    </div>
                    <a href="#" class="text-gray-700 hover:text-blue-600">Sale</a>
                </div>

                <div class="flex items-center space-x-6">
                    <button class="text-gray-700 hover:text-blue-600" id="wishlistBtn">
                        <i class="bi bi-heart text-xl"></i>
                        <span class="ml-1 text-sm" id="wishlistCount">0</span>
                    </button>
                    <button class="text-gray-700 hover:text-blue-600" id="cartBtn">
                        <i class="bi bi-cart text-xl"></i>
                        <span class="ml-1 text-sm" id="cartCount">0</span>
                    </button>
                </div>

                <button class="md:hidden text-gray-700" id="mobileMenuBtn">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden" id="mobileMenu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="block px-3 py-2 text-gray-700 hover:bg-blue-50">Home</a>
                <a href="#" class="block px-3 py-2 text-gray-700 hover:bg-blue-50">Shop</a>
                <a href="#" class="block px-3 py-2 text-gray-700 hover:bg-blue-50">Categories</a>
                <a href="#" class="block px-3 py-2 text-gray-700 hover:bg-blue-50">Sale</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-8">
        <!-- Products Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="productsGrid">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden" id="cartSidebar">
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl">
            <div class="p-4 flex justify-between items-center border-b">
                <h2 class="text-xl font-semibold">Shopping Cart</h2>
                <button class="text-gray-500 hover:text-gray-700" id="closeCart">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="p-4 overflow-y-auto h-[calc(100vh-180px)]" id="cartItems">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="p-4 border-t">
                <div class="flex justify-between mb-4">
                    <span class="font-semibold">Total:</span>
                    <span class="font-semibold" id="cartTotal">$0.00</span>
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample products data
        
        const products = [
    { id: 1, name: "Elegant Boutique Dress", price: 59.99, image: "https://i.postimg.cc/sf6PZQd7/download.jpg" },
    { id: 2, name: "Stylish Party Dress", price: 79.99, image: "https://i.postimg.cc/hPXL8Dcw/download-1.jpg" },
    { id: 3, name: "Modern Casual Wear", price: 49.99, image: "https://i.postimg.cc/wMGhKPc0/download-2.jpg" },
    { id: 4, name: "Floral Summer Dress", price: 39.99, image: "https://i.postimg.cc/Wby7xD5T/download-3.jpg" },
    { id: 5, name: "Luxury Evening Gown", price: 99.99, image: "https://i.postimg.cc/mkDQ5RMP/images.jpg" },
    { id: 6, name: "Elegant Office Wear", price: 69.99, image: "https://i.postimg.cc/wv95DDjc/images-1.jpg" },
    { id: 7, name: "Trendy Western Outfit", price: 54.99, image: "https://i.postimg.cc/zBpC73Lm/images-2.jpg" },
    { id: 8, name: "Designer Saree", price: 109.99, image: "https://i.postimg.cc/CKGHZcSx/images-3.jpg" },
    { id: 9, name: "Classic Black Dress", price: 79.99, image: "https://i.postimg.cc/xdD3TwrZ/images-4.jpg" },
    { id: 10, name: "Bridal Collection", price: 199.99, image: "https://i.postimg.cc/SxzG4yP8/images-5.jpg" },
    { id: 11, name: "Pastel Kurti Set", price: 44.99, image: "https://i.postimg.cc/Yq03XNfd/images-6.jpg" },
    { id: 12, name: "Chic Casual Outfit", price: 34.99, image: "https://i.postimg.cc/BZMpc7D8/images-7.jpg" }
];

        // State management
        let cart = [];
        let wishlist = [];

        // DOM Elements
        const productsGrid = document.getElementById('productsGrid');
        const cartSidebar = document.getElementById('cartSidebar');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');
        const wishlistCount = document.getElementById('wishlistCount');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Cart toggle
        document.getElementById('cartBtn').addEventListener('click', () => {
            cartSidebar.classList.remove('hidden');
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            cartSidebar.classList.add('hidden');
        });

        // Render products
        function renderProducts() {
            productsGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">${product.name}</h3>
                        <p class="text-gray-600">$${product.price.toFixed(2)}</p>
                        <div class="mt-4 flex justify-between">
                            <button onclick="addToCart(${product.id})" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                Add to Cart
                            </button>
                            <button onclick="toggleWishlist(${product.id})" class="text-gray-500 hover:text-red-500" data-product-id="${product.id}">
                                <i class="bi bi-heart${wishlist.includes(product.id) ? '-fill wishlist-active' : ''}"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        // Toggle wishlist
        function toggleWishlist(productId) {
            const index = wishlist.indexOf(productId);
            if (index === -1) {
                wishlist.push(productId);
            } else {
                wishlist.splice(index, 1);
            }
            updateWishlist();
            renderProducts();
        }

        // Update cart
        function updateCart() {
            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-center gap-4 mb-4">
                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded">
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                        <div class="flex items-center gap-2 mt-2">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="text-gray-500">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="text-gray-500">+</button>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${item.id})" class="text-red-500">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `$${total.toFixed(2)}`;
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        // Update wishlist
        function updateWishlist() {
            wishlistCount.textContent = wishlist.length;
        }

        // Update quantity
        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                updateCart();
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Initial render
        renderProducts();
    </script>
